<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dice Game</title>
</head>
<body>
<h1 th:text="${'Pick a Number'}"></h1>
<div th:each="number : ${#numbers.sequence(1,6)}">
    <a th:href="@{'/dice-roll/' + ${number}}" th:text="${number}"></a>
</div>
</body>
</html>
