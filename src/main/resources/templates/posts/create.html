<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header('Edit Post')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container topMarginShow">
<form th:action="@{/posts/create}" method="post" th:object="${newPost}">
    <h3>Blog Entry</h3>
    <input th:field="*{title}" th:value="${title}" placeholder="Blog Title"/>
    <br />

    <textarea th:field="*{body}" th:value="${body}" placeholder="Write your blog"></textarea>
    <br />
    <input type="submit" />
</form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
