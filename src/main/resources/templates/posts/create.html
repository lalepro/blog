<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header('Edit Post')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container topMarginShow">
<form th:action="@{/posts/create}" method="post" th:object="${newPost}">
    Title:
    <input th:field="*{title}" th:value="${title}"/>
    <br />
    Description:
    <input th:field="*{body}" th:value="${body}"/>
    <br />
    <input type="submit" />
</form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
