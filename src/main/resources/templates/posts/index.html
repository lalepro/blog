<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header('Posts')">
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>

<div th:each="post : ${posts}">
            <h3>
                <span th:text="${post.title}"></span>
            </h3>
            <p>
                <span th:text="${post.body}"></span>
            </p>
</div>

<footer th:include="partials/footer :: footer"></footer>
</body>
</html>
