<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header('Posts')">
</head>
<body>
<div><nav th:replace="partials/navbar :: navbar"></nav></div>

<div class="container topMarginShow">
    <h1 class="all-blogs-title">Blog Log</h1>
    <h4 class="index-title-log"><a th:href="@{/posts/titles}"><em>View Blogs by Title Only</em></a></h4>

<div class="blogBackground" th:each="post : ${posts}">
        <div class="feather">
            <a th:href="@{/posts/{postId}/edit(postId=${post.getId()})}">
        <img src="../../static/images/Feather.png"/>
            </a>
        </div>
    <h2>
                <a th:href="@{/posts/{postId}(postId=${post.getId()})}">
                    <span id="TitleIndex" th:text="${post.title}"></span>
                </a>
            </h2>
            <h4>
                <span th:text="${post.body}"></span>
            </h4>
            <!--<div class="edit-image">-->
            <!--<a th:href="@{/posts/{postId}/edit(postId=${post.getId()})}"><img-->
                    <!--src="../../static/images/editIcon.png"/></a>-->
            <!--</div>-->
</div>
</div>
<footer th:include="partials/footer :: footer"></footer>
</body>
</html>
