<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header('Tites')">
</head>
<body>
<div><nav th:replace="partials/navbar :: navbar"></nav></div>

<div class="container topMarginShow">
<h1>Log In</h1>
<div th:if="${param.error}">
    <h3>Invalid Username and Password.</h3>
</div>
<div th:if="${param.logout}">
    <h3>You have been logged out.</h3>
</div>

<form th:action="@{/login}" method="post">
    <label class="font" for="username">Username</label>
    <br/>
    <input id="username" name="username" type="text" />
    <br/>
    <label class="font" for="password">Password</label>
    <br/>
    <input id="password" name="password" type="password" />
    <br/>
    <input type="submit" value="Log In" />
</form>
</div>
</body>
</html>
